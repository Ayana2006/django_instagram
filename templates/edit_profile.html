{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
  {%include 'include/header.html'%}
    <div class=" simple_padding album py-5 bg-light">
        <div class="container">
            <div class="row g-5">
                <div class="col-md-7 col-lg-8">
                  <h4 class="mb-3">Edit profile</h4>
                  <form class="needs-validation" method = "POST" enctype="multipart/form-data">
                    {%csrf_token%}
                    <div class="row g-3">

                      <div class="col-12">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text">@</span>
                          <input name="username" type="text" class="form-control" id="username" placeholder="Username" required="">
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="username" class="form-label">About_me</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text">@</span>
                          <input name="description" type="text" class="form-control" id="username" placeholder="Username" required="">
                        </div>
                      </div>

                      <div class="col-12">
                        <label for="email" class="form-label"><a class="post_link" href="{%url 'edit_profile' user.id%}">Profile image</a></label>
                        <input name="profile_image" type="file" class="form-control" id="email">
                      </div>

                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Edit</button>
                  </form>
                </div>
              </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script   script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
